<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IM OK T-SHIRT Buy</title>
    <link rel="stylesheet" href="buy.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="Asset/Logo.png" type="image/x-icon">
  </head>
  <body>
    <div class="container-top">
      <a href="index.html"><img class="logo" alt="" /></a>
    </div>
    <div class="container">
      <p style="position: absolute; top:-60px; left:10%; font-size:20px"> <a href="index.html">Home</a> â€º IM OK T-shirt</p>
      <div class="item">
        <div class="item-list">
          <div id="square0" class="item-square" onclick="swap0()">
            <img class="item-img" src="Asset/Ken Carson T-Shirt.png" />
          </div>
          <div id="square1" class="item-square" onclick="swap1()" style="border: none;">
            <img class="item-img" src="Asset/Ken Carson T-Shirt Hover.png" />
          </div>
        </div>
        <div class="item-image">
          <div class="sold-out"></div>
          <img
            class="shirt-image"
            src="Asset/Ken Carson T-Shirt.png"
            onmouseover="swap()"
            id = "img"
            onmouseleave="back()"
          />
        </div>
        <div class="item-description">
          <h1>IM OK T-shirt</h1>
          <h2>$45.00</h2>
          <div class="size-list">
            <div class="size-box">XS</div>
            <div class="size-box">S</div>
            <div class="size-box">M</div>
            <div class="size-box">L</div>
            <div class="size-box">XL</div>
            <div class="size-box">2XL</div>
          </div>
          <h2>Sorry Sold out</h2>
          <p>Screenprint T-shirt with front and back graphics.</p>
        </div>
      </div>
    </div>
    <footer class="container-bot">
      <div class="social-media">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-youtube"></i>
      </div>
      <div class="text-media">
        <p style="transform: scaleY(-1)">
          This Website Is Cloning Of Ken Carson Official Website
        </p>
      </div>
    </footer>
  </body>

  <script>
    var sqr1 = document.getElementById("square0");
    var img = document.getElementById("img");
    var sqr2 = document.getElementById("square1");

    function swap0(){
      sqr1.style.border = "1px white solid";
      sqr2.style.border = "none";
      img.src = "asset/Ken Carson T-Shirt.png";
    }

    function swap1(){
      sqr1.style.border = "none";
      sqr2.style.border = "1px white solid";
      img.src = "asset/Ken Carson T-Shirt Hover.png";
      
    }
  </script>
</html>
